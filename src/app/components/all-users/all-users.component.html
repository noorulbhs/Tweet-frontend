<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>EmailID</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of get">
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.emailId}} </td>
            </tbody>
        </table>
    </div>
