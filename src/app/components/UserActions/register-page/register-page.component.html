    <div class="container">
    
      <div class="card" style="margin-top:40px;max-width: 60rem; background-color: #a7c0da;">
        <h1 class="mx-auto my-auto" style="margin-top:10px; text-align: left;">Register</h1>
        <div class="card-body">
          <form ngNativeValidate (ngSubmit)="register()">
              <div class="row">
                <div class="col-lg-7">
                  <label for="exampleInputEmail1">First Name</label>
                  <input type="text" class="form-control" name="firstName"
                    id="firstName" [(ngModel)]="firstName" required>
                </div>
                <div class="col-lg-7">
                  <label for="exampleInputEmail1">Last name </label>
                  <input type="text" class="form-control" name="lastName"
                    id="lastName" [(ngModel)]="lastName" required>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-7">
                  <label for="exampleInputEmail1">Email</label>
                  <input type="email" class="form-control" name="email" id="email"
                    (keyup)="onKeyEmail()" [(ngModel)]="email" required>
                  <small *ngIf="isEmail" style="color: red;">Email has been already
                    registered</small>
                </div>
                <div class="col-lg-7">
                  <label for="exampleInputEmail1">Contact Number</label>
                  <input type="number" class="form-control" name="contactNumber"
                    maxlength="10" minlength="10" id="contactNumber"
                    [(ngModel)]="contactNumber" required>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-7">
                  <label for="exampleInputEmail1">Password</label>
                  <input type="password" (blur)="onpass()" class="form-control"
                    name="password" id="password" [(ngModel)]="password" required>
                </div>
                <div class="col-lg-7">
                  <label for="exampleInputEmail1">Confirm Password</label>
                  <input type="password" class="form-control"
                    (blur)="onCheckPassword()"
                    name="confirmPassword" id="confirmPassword"
                    [(ngModel)]="confirmPassword" required>
                  <small *ngIf="isPassword" style="color: red;">Retype correct
                    password</small>
                </div>
            <br>
            </div>
            <button type="submit" *ngIf='validForm' class="btn btn-primary" style="background-color: #0b2239; margin: 5px;">Register</button>
            <button type="submit" *ngIf='!validForm' class="btn" style="background-color: #0b2239; color: white;"
              disabled>Register</button>
    
          </form>
          <small>Already registered <a href="#">Sign In Now!</a></small>
        </div>
    
      </div>
      <div *ngIf = "isSuccess" style="color: chartreuse;"> Registration Successfull </div> 
    
    </div>
